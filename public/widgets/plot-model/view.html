<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head><title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

  <script src="../../lib/include-lib.js?time=20210329" libpath="../../lib/"
          include="jquery,jquery.minicolors,ztree,font-awesome,bootstrap,bootstrap-checkbox,haoutil,admui-frame,localforage"></script>
  <link href="css/widget-win.css" rel="stylesheet">
  <link href="css/plot.css?time=20210329" rel="stylesheet">
</head>
<body>
<div class="mp_box">
  <div class="mp_head">
    <ul>
      <li id="btn_plot_openfile"><i class="fa fa-folder-open-o" title="打开文件"></i></li>
      <li id="btn_plot_openfile2"><i class="fa fa-folder-open" title="叠加文件"></i></li>
      <li id="btn_plot_savefile"><i class="fa fa-save" title="保存文件"></i></li>
      <li class="ml10">|</li>
      <li id="btn_plot_delall"><i class="fa fa-trash" title="清空标绘"></i></li>
      <li id="btn_plot_isedit"><i class="fa fa-unlock" title="是否可编辑"></i></li>
      <li id="btn_plot_ispopup"><i class="fa fa-file-text-o"
                                   title="是否启用Popup属性弹窗"></i>
      </li>
    </ul>
    <input id="input_plot_file" type="file" accept=".json,.geojson,.kml,.kmz" style="display:none"></div>
  <div class="clear"></div>
  <div class="mp_tab_card">
    <ul class="mp_tab_con">
      <li class="cur"><select id="sel_plot_list" class="mp_select m10" data-value="1"></select>
        <div class="mp_mark">
          <ul id="plotlist"></ul>
        </div>
      </li>
      <li>
        <div class="mp_tree" style="overflow:auto">
          <div class="mp_head"><span
            style="float:left;padding-left:10px">分组管理：</span>
            <ul>
              <li id="btn_plot_addgroup"><i class="fa fa-plus" title="新增分组"></i></li>
              <li id="btn_plot_delAllGroup"><i class="fa fa-trash-o"
                                               title="删除所有空分组"></i>
              </li>
            </ul>
          </div>
          <ul id="treeOverlays" class="ztree"></ul>
        </div>
      </li>
    </ul>
    <ul class="mp_tab_tit">
      <li id="tab_plot" class="cur">标号</li>
      <li id="tab_attr">列表</li>
    </ul>
  </div>
</div>
<div id="plot_rMenu_group" class="plot_rMenu">
  <ul>
    <li class="group" data-type="g_act">置为激活分组</li>
    <li class="group" data-type="g_name">重命名分组</li>
    <li class="group" data-type="g_del">删除分组</li>
    <li class="group" data-type="g_json">导出GeoJson</li>
    <li class="group" data-type="g_kml">导出KML</li>
    <li class="group" data-type="g_imp">导入GeoJson</li>
    <li class="plot" data-type="p_del">删除标号</li>
    <li class="plot" data-type="p_json">导出GeoJson</li>
    <li class="plot" data-type="p_kml">导出KML</li>
  </ul>
</div>
<script src="js/vew.common.js?time=20210329"></script>
<script src="js/vew.work.js?time=20210329"></script>
</body>
</html>
